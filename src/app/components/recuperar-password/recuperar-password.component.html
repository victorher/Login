<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/imagen/login.png" alt="imagen">
        <h1>Recuperar</h1>
        <form [formGroup]="recuperarUsuario" (ngSubmit)="recuperar()">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="correo" placeholder="name@example.com">
                <label>Email</label>
                <span *ngIf="recuperarUsuario.get('correo')?.hasError('required') && recuperarUsuario.get('correo')?.touched" class="text-danger errolabel">
                  El <strong>Correo</strong> es requerido
                </span>
                <span *ngIf="recuperarUsuario.get('correo')?.hasError('email') && recuperarUsuario.get('correo')?.touched" class="text-danger errolabel">
                  El <strong>Correo</strong> es ivalido
                </span>
              </div>
              <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary" [disabled]="recuperarUsuario.invalid">Recuperar Contrase√±a</button>
              </div>
              <a routerLink="/login">Volver</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
